    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .glass-pill {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .liquid-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-roadmap {
            animation: slideInUp 0.6s ease-out forwards;
        }

        /* Running Border Glow Animation - Pink/Violet Theme */
        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .animated-border-container {
            position: relative;
            padding: 3px;
            border-radius: 1.5rem;
            overflow: hidden;
            display: block;
            width: 100%;
        }

        .animated-border-container::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(
                from 0deg,
                transparent 25%,
                #ec4899 45%, /* Pink */
                #8b5cf6 55%, /* Violet */
                transparent 75%
            );
            animation: rotate-border 4s linear infinite;
            z-index: 0;
        }

        .animated-border-inner {
            position: relative;
            background: #020617;
            border-radius: calc(1.5rem - 2px);
            z-index: 1;
            height: 100%;
            overflow: hidden;
        }
    </style>
